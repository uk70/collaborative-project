    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .nav-bar-1{
        display: flex;
        justify-content: space-between;
        background-color: rgb(48, 48, 48);
        font-family: sans-serif;
        padding: 20px;
      }
      .nav-bar-1 .location a{
        margin: 0 15px;
      }
      .nav-bar-1 a{

        color: white;
      }
      .nav-bar-2{
        display: flex;
        justify-content: space-around;

        padding: 15px;
        font-family: sans-serif;
      }
      .nav-bar-2 .logo{
        display: flex;
        align-items: center;
      }
      .nav-bar-2 .logo .links a{
        text-decoration: none;
        color: black;
        margin-left: 15px;
        font-size: 14px;
      }
      .nav-bar-2 .logo .links a span{
        color: red;
      }
      .nav-bar-2 .buttons{
        display: flex;
        margin-right: 30px;
        position: relative;
      }
      .nav-bar-2 .buttons input{
        padding: 10px 10px 10px 40px;
        border: none;
        border-bottom: 1px solid black;
      }
      .nav-bar-2 .buttons i{
        position: absolute;
        top: 15%;
        left: 10px;
        font-size: 25px;
        transform: translateY(-50%, -50%);
      }
      .nav-bar-2 .buttons .btn{
        padding: 15px 90px 15px 50px;
        margin: 0 0 0 20px;
        color: white;
        background-color: rgb(183, 8, 8);
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 100px;
        position: relative;
      }
      .fa-truck-fast{
        position: absolute;
      }
      .nav-bar-2 .logo img{
        width: 150px;
        height: 20px;
      }
